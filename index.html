<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header class="head_bar">
        <h1 class="head_bar__tittle text-2xl font-extrabold">Bookshelf Apps</h1>
    </header>
    <main>
        <section class="input_section overflow-hidden bg-white shadow sm:rounded-lg">
            <h2 class="text-xl font-extrabold">Masukkan Buku Baru</h2>
            <hr class="w-full h-1 mx-auto my-2 bg-gray-100 border-0 rounded md:my-2 dark:bg-gray-700">
            <form id="inputBook">
                <div class="input">
                    <label for="inputBookTitle">Judul</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Penulis</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Tahun</label>
                    <input id="inputBookYear" type="number" required>
                </div>
                <div class="input_inline">
                    <input id="inputBookIsComplete" type="checkbox" value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="inputBookIsComplete"
                        class="ms-2 text-md font-medium text-gray-900 dark:text-gray-300">Selesai dibaca</label>
                </div>
                <button class="shadow md" id="bookSubmit" type="submit">Masukkan Buku ke rak <span id="bookshelfSection">Belum selesai
                        dibaca</span></button>
                <!-- <button id="bookEdit" hidden>Simpan Perubahan</button> -->
            </form>
        </section>

        <section class="search_section overflow-hidden bg-white shadow sm:rounded-lg">
            <h2 class="text-xl font-extrabold mb-2 text-center">Cari Buku (Opsional)</h2>
            <hr class="w-full h-1 mx-auto my-2 bg-gray-100 border-0 rounded md:my-2 dark:bg-gray-700">
            <form class="mt-5 sm:flex sm:items-center">
                <div class="w-full sm:max-w-xs">
                  <label for="searchBookTitle"></label>
                  <input type="text" id="searchBookTitle" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 text-md" placeholder="Judul">
                </div>
                <button id="searchSubmit" type="searchSubmit" class="mt-3 inline-flex w-full items-center justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 sm:ml-3 sm:mt-0 sm:w-auto">Cari</button>
            </form>
            <!-- <form id="searchBook">
                <label for="searchBookTitle">Judul</label>
                <input id="searchBookTitle" type="text">
                <button id="searchSubmit" type="submit">Cari</button>
            </form> -->
        </section>

        <div class="shelf">
            <section class="book_shelf overflow-hidden bg-white shadow sm:rounded-lg">
                <h2 class="text-xl font-extrabold text-center">Belum selesai dibaca</h2>
                <hr class="w-full h-1 mx-auto my-2 bg-gray-100 border-0 rounded md:my-2 dark:bg-gray-700">
                <div id="incompleteBookshelfList" class="book_list">
                </div>
            </section>

            <section class="book_shelf overflow-hidden bg-white shadow sm:rounded-lg">
                <h2 class="text-xl font-extrabold text-center">Selesai dibaca</h2>
                <hr class="w-full h-1 mx-auto my-2 bg-gray-100 border-0 rounded md:my-2 dark:bg-gray-700">
                <div id="completeBookshelfList" class="book_list">
                </div>
            </section>
        </div>
    </main>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

</body>
<footer>
    <p class="font-extrabold">Bimss &#169; 2024, Dicoding Academy</p>
  </footer>

</html>
